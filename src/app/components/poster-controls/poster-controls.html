<form [formGroup]="form" (ngSubmit)="onSubmit()" class="controls-form">
    <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" placeholder="e.g. Paris">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Country</mat-label>
        <input matInput formControlName="country" placeholder="e.g. France">
    </mat-form-field>

    <div class="slider-container">
        <label>Distance (meters): {{ form.get('distance')?.value }}</label>
        <mat-slider min="1000" max="50000" step="1000" showTickMarks discrete>
            <input matSliderThumb formControlName="distance">
        </mat-slider>
    </div>

    <mat-form-field appearance="fill">
        <mat-label>Theme</mat-label>
        <mat-select formControlName="theme">
            @for (theme of themes; track theme) {
            <mat-option [value]="theme">{{ theme }}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <div class="file-upload">
        <button type="button" mat-stroked-button (click)="fileInput.click()">Upload Custom Theme (JSON)</button>
        <input #fileInput type="file" (change)="onFileSelected($event)" accept=".json" style="display: none;">
    </div>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Generate Poster
    </button>
</form>
